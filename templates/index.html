<!DOCTYPE html>
<html lang="en">
<head>
    <title>Predator-Prey Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen font-sans">
    <div class="container mx-auto py-10 px-4">
        <h1 id="header" class="text-4xl font-bold text-center text-indigo-800 mb-10 drop-shadow-sm">Predator-Prey Simulation</h1>
        
        <div class="flex flex-col md:flex-row gap-8 max-w-7xl mx-auto">
            <!-- Sidebar Form -->
            <div class="md:w-1/3 bg-white p-7 rounded-xl shadow-md border border-gray-200 transition-all hover:shadow-lg">
                <h2 class="text-xl font-semibold text-indigo-700 mb-5">Model Parameters</h2>
                <form method="POST" class="space-y-5">
                    <div class="form-item">
                        <label class="block text-gray-700 font-medium mb-2">Prey Birth Rate (α):</label>
                        <input type="text" name="alpha" value="0.6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                    </div>
                    <div class="form-item">
                        <label class="block text-gray-700 font-medium mb-2">Predation Rate (β):</label>
                        <input type="text" name="beta" value="0.02" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                    </div>
                    <div class="form-item">
                        <label class="block text-gray-700 font-medium mb-2">Predator Reproduction (δ):</label>
                        <input type="text" name="delta" value="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                    </div>
                    <div class="form-item">
                        <label class="block text-gray-700 font-medium mb-2">Predator Death Rate (γ):</label>
                        <input type="text" name="gamma" value="0.3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                    </div>
                    <div class="form-item">
                        <label class="block text-gray-700 font-medium mb-2">Carrying Capacity (K):</label>
                        <input type="text" name="K" value="100" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                    </div>
                    <div class="form-item">
                        <label class="block text-gray-700 font-medium mb-2">Predator Competition (ε):</label>
                        <input type="text" name="epsilon" value="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                    </div>
                    <div class="mt-7">
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 ease-in-out shadow-md transform hover:scale-[1.02]">Run Simulation</button>
                    </div>
                </form>
            </div>
            
            <!-- Main Content Area / Graph -->
            <div class="md:w-2/3 bg-white p-7 rounded-xl shadow-md border border-gray-200 flex flex-col">
                <h2 class="text-xl font-semibold text-indigo-700 mb-5">Simulation Results</h2>
                <div class="flex-1 flex items-center justify-center">
                    <img src="{{ img_url }}" alt="Predator-Prey Graph" class="max-w-full h-auto rounded-lg">
                </div>
            </div>
        </div>
        
        <footer class="mt-10 text-center text-gray-600 text-sm">
            <p>Predator-Prey Model Simulation © 2023</p>
        </footer>
    </div>
</body>
</html>
